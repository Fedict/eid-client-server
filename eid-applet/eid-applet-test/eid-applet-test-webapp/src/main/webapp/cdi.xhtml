<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:metadata>
	<f:viewParam name="message" value="#{cdiTest.message}" />
	<f:event type="preRenderView" listener="#{cdiTest.loadAction()}" />
</f:metadata>

<h:head>
	<title>CDI Test</title>
</h:head>

<h:body>
	<h1>CDI Test</h1>
	<h:messages globalOnly="true" />
	<h:form>
		<fieldset>
			<legend>eID operation</legend>
			<h:message for="operation" />
			<h:selectOneRadio value="#{cdiTest.operation}" required="true"
				layout="pageDirection" id="operation">
				<f:selectItems value="#{cdiTest.operations}" var="item"
					itemValue="#{item}" itemLabel="#{item}" />
			</h:selectOneRadio>
		</fieldset>
		<fieldset>
			<legend>Options</legend>
			<h:panelGrid columns="2">
				<h:selectBooleanCheckbox id="includeIdentity"
					value="#{cdiTest.includeIdentity}" />
				<h:outputLabel value="Include Identity" for="includeIdentity" />

				<h:selectBooleanCheckbox id="includeAddress"
					value="#{cdiTest.includeAddress}" />
				<h:outputLabel value="Include Address" for="includeAddress" />

				<h:selectBooleanCheckbox id="includePhoto"
					value="#{cdiTest.includePhoto}" />
				<h:outputLabel value="Include Photo" for="includePhoto" />

				<h:selectBooleanCheckbox id="includeCertificates"
					value="#{cdiTest.includeCertificates}" />
				<h:outputLabel value="Include Certificates"
					for="includeCertificates" />

				<h:selectBooleanCheckbox id="logoff" value="#{cdiTest.logoff}" />
				<h:outputLabel value="Logoff" for="logoff" />

				<h:selectBooleanCheckbox id="removeCard"
					value="#{cdiTest.removeCard}" />
				<h:outputLabel value="Remove Card" for="removeCard" />

				<h:selectBooleanCheckbox id="secureChannelBinding"
					value="#{cdiTest.secureChannelBinding}" />
				<h:outputLabel value="Secure Channel Binding"
					for="secureChannelBinding" />
			</h:panelGrid>
		</fieldset>
		<fieldset>
			<legend>PKI validation</legend>
			<h:message for="operation" />
			<h:selectOneRadio value="#{cdiTest.pkiValidation}"
				layout="pageDirection" id="pkiValidation">
				<f:selectItems value="#{cdiTest.pkiValidations}" var="item"
					itemValue="#{item}" itemLabel="#{item}" />
			</h:selectOneRadio>
		</fieldset>
		<h:commandButton value="Perform" action="#{cdiTest.perform}" />
	</h:form>
</h:body>
</html>
