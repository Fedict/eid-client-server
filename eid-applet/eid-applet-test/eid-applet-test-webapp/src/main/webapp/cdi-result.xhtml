<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>CDI Test Result</title>
</h:head>

<h:body>
	<h1>CDI Test Result</h1>
	<h:panelGrid columns="2" rendered="#{cdiTest.identity != null}">
		<h:outputText value="Name:" />
		<h:outputText value="#{cdiTest.identity.name}" />
	</h:panelGrid>
	<h:panelGrid columns="2" rendered="#{cdiTest.address != null}">
		<h:outputText value="Street and number:" />
		<h:outputText value="#{cdiTest.address.streetAndNumber}" />
	</h:panelGrid>
	<h:panelGrid columns="2" rendered="#{cdiTest.userIdentifier != null}">
		<h:outputText value="User identifier:" />
		<h:outputText value="#{cdiTest.userIdentifier}" />
	</h:panelGrid>
	<h:panelGrid columns="2"
		rendered="#{cdiTest.serverCertificate != null}">
		<h:outputText value="Server certificate:" />
		<h:outputText
			value="#{cdiTest.serverCertificate.subjectX500Principal}" />
	</h:panelGrid>
	<h:form>
		<h:commandButton value="Back" action="/cdi.xhtml" />
	</h:form>
</h:body>
</html>
