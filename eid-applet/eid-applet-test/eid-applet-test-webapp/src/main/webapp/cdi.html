<html>
<head>
<title>eID Applet CDI Demo</title>
</head>
<body>
	<h1>eID Applet CDI Demo</h1>
	<script src="https://www.java.com/js/deployJava.js"></script>
	<script>
		var attributes = {
			code : 'be.fedict.eid.applet.Applet.class',
			archive : 'eid-applet-package-${pom.version}.jar',
			width : 600,
			height : 300
		};
		var parameters = {
			TargetPage : 'cdi-result.xhtml',
			AppletService : 'applet-service-cdi',
			CancelPage : 'cdi.xhtml?message=cancel',
			PPDUNames : 'digipass 870,digipass 875,digipass 920',
			AuthorizationErrorPage : 'cdi.xhtml?message=authorization'
		};
		var version = '1.7';
		deployJava.runApplet(attributes, parameters, version);
	</script>
	<p>
		<a href="./cdi.xhtml">Back</a>
	</p>
</body>
</html>
